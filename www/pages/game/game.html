
<ion-view title="game">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon" >
    </button>
  </ion-nav-buttons>
  <ion-content>
  <div class="row row-top"></div>
    <div class="row row-center padding-top">
      <div class="col col"></div>
      <div class ="card col col-80">
        <h1 style="text-align: center">{{data.game.deck[gameStatus.counter].tradHanzi}}</h1>
        <ul class="list card">

        <!-- rewrite with ng-repeat -->
        <li class="item item-icon-left" ng-repeat='card in gameStatus.cards' ng-click="next(card)">
          <i class="icon ion-chevron-right"></i>
                    {{card.english}}
        </li>


        <li class="item item-icon-left">
          <i class="icon ion-chevron-right"></i>
          {{gameStatus.numCorrect}}
        </li>

        </ul>
       </div>
      <div class ="col col">
      </div>
    </div>
  </ion-content>
</ion-view>
