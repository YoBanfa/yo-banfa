<ion-view title="Yo! Friends">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon">
    </button>
  </ion-nav-buttons>
  <ion-content>
  <ion-list>

    <ion-item ng-repeat='friend in data.friends' style="background: transparent">

      <div class="row">
        <div class="col col-10">
          <img ng-src="{{friend.image}}" height="40px" width="40px">
        </div>
        <div class="col col-50 center">
          <h2>{{friend.userName}}</h2>
        </div>
     	  <div class="col col-30">
          <i class="icon ion-loading-c" ng-if="chosen"></i>
          <button class="button button-block button-calm" ng-if="!chosen" ng-click="toGame(friend)" ng-disabled="friend.status === 'challenged'">
            {{ buttonText[friend.status] }}
          </button>
        </div>
      </div>
    </ion-item>
  </ion-list>

  </ion-content>
</ion-view>
