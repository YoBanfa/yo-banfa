<ion-view title="Hanzi Options">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-navicon" ng-click="doSomething()">
    </button>
  </ion-nav-buttons>
  <ion-content>
  <div class="row" style="margin-top: 100px">
    <button ui-sref="deckOptions" class="button button-full button-royal col">
      <span class="hanzi">繁</span><span class="hanzi">體</span>
      <span class='buttonFont'>Traditional</span>
    </button>    
  </div>  
  <div class="row">   
    <button ui-sref="deckOptions" class="button button-full button-positive col">
      <span class="hanzi">简</span><span class="hanzi">体</span>
      <span class='buttonFont'>Simplified</span>
    </button>    
  </div>  
  <div class="row">   
    <button ui-sref="deckOptions" class="button button-full button-calm col">
      <span class="hanzi">拼</span><span class="hanzi">音</span>
      <span class='buttonFont'>Pinyin</span>
    </button>
  </div>  
  <div class="row">   
    <button ui-sref="deckOptions" class="button button-full button-calm col">
      <span class="hanzi">有</span><span class="hanzi">辦</span><span  class="hanzi">法</span><span class='buttonFont'>Yo Banfa</span>
    </button>
  </div>
  </ion-content>
</ion-view>
