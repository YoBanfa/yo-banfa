
<ion-view title="results">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon" >
    </button>
  </ion-nav-buttons>
  <ion-content>
  <div class="row row-top"></div>
    <div class="row row-center padding-top">
      <div class="col col"></div>
      <div class ="card col col-80">
        <h2 style="text-align: center">Waiting for result/ win/loss</h2>
        <ul class="list">

          <li class="item item-divider">
            Correct Answers:
          </li>

          <li class="item" href="#">
            {{resultStatus.numCorrect}}
          </li>
          <li class="item item-divider">
            Out of:
          </li>

          <li class="item" href="#">
            10
          </li>
        </ul>
        <button ui-sref="friends" class="button button-full button-calm col">
          <span class='friendsButton'>Back to friends View</span>
      </button>
       </div>
      <div class ="col col"></div>
    </div>
  </ion-content>
</ion-view>
