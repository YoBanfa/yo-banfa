<ion-view title="Deck Options">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon" >
    </button>
  </ion-nav-buttons>
  <ion-content>
        <!-- rewrite with ng-repeat -->
    <div class="row" style="margin-top: 50px">
      <button class="button button-full button-royal col" ui-sref="game">
        <span class='buttonFont'>HSK1</span>
      </button>    
    </div>  
    <div class="row">   
      <button class="button button-full button-positive col" ui-sref="game">
        <span class='buttonFont'>HSK2</span>
      </button>    
    </div>  
    <div class="row">   
      <button class="button button-full button-calm col" ui-sref="game">
        <span class='buttonFont'>HSK3</span>
      </button>
    </div>    
    <div class="row">   
      <button class="button button-full button-balanced col" ui-sref="game">
        <span class='buttonFont'>My Custom HSK3</span>
      </button>
    </div>
  </ion-content>
</ion-view>
