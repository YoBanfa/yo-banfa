<ion-view title="Hanzi Options">
  <ion-content>
  <div class="row" style="margin-top: 100px">
    <button ui-sref="deckOptions" class="button button-full button-royal col">
      <span>繁</span><span>體</span>
      Traditional
    </button>    
  </div>  
  <div class="row">   
    <button ui-sref="deckOptions" class="button button-full button-positive col">
      <span>简</span><span>体</span>
      Simplified
    </button>    
  </div>  
  <div class="row">   
    <button ui-sref="deckOptions" class="button button-full button-calm col">
      <span>拼</span><span>音</span>
      Pinyin
    </button>
  </div>  
  <div class="row">   
    <button ui-sref="deckOptions" class="button button-full button-calm col">
      <span class="mpt3">有</span><span class="mpt4">辦</span><span class="mpt3">法</span>
    </button>
  </div>
  </ion-content>
