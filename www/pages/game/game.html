
<ion-view title="game">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon" >
    </button>
  </ion-nav-buttons>
  <ion-content>
  <div class="row row-top"></div>
    <div class="row row-center padding-top">
      <div class="col col"></div>
      <div class ="card col col-80">
        <h1 style="text-align: center">{{data.game.deck[0].tradHanzi}}</h1>
        <ul class="list card">

        <!-- rewrite with ng-repeat -->
        <li class="item item-icon-left" ui-sref="results">
          <i class="icon ion-chevron-right"></i>
                    {{data.game.deck[0].english}}
        </li>

        <li class="item item-icon-left" ui-sref="results">
          <i class="icon ion-chevron-right"></i>
                   {{data.game.deck[1].english}}
        </li>

        <li class="item item-icon-left" ui-sref="results">
          <i class="icon ion-chevron-right"></i>
                    {{data.game.deck[2].english}}
        </li>

        <li class="item item-icon-left" ui-sref="results">
          <i class="icon ion-chevron-right"></i>
          {{data.game.deck[3].english}}
        </li>

        </ul>
       </div>
      <div class ="col col">
      </div>
    </div>
  </ion-content>
</ion-view>
